<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d6efd">
  <title>–ú–∏–Ω—É—Ç–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –¥–ª—è —Å–ø–∏–∫–µ—Ä–∞</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #0d6efd;
      --blue-dark: #0a58ca;
      --blue-light: #e7f0ff;
      --white: #ffffff;
      --text: #1a1a1a;
      --text-muted: #4a5568;
      --shadow: rgba(13, 110, 253, 0.15);
      --border: rgba(13, 110, 253, 0.2);
      --hover: rgba(13, 110, 253, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d6efd 0%, #1a5dbf 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
      background-attachment: fixed;
    }

    .container {
      background: var(--white);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 560px;
      border-radius: 28px;
      box-shadow: 0 20px 50px var(--shadow);
      padding: 36px;
      text-align: center;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    h1 {
      font-size: 2.1rem;
      margin-bottom: 14px;
      font-weight: 700;
      color: var(--blue-dark);
      letter-spacing: -0.5px;
    }

    p.intro {
      color: var(--text-muted);
      margin-bottom: 36px;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: none;
      padding: 20px 30px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 8px 24px var(--shadow);
      min-width: 150px;
      position: relative;
      overflow: hidden;
      background: var(--white);
      border: 2px solid var(--blue);
      color: var(--blue-dark);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transition: left 0.8s;
    }

    .btn:hover::before {
      left: 120%;
    }

    .btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 16px 32px rgba(13, 110, 253, 0.25);
      background: var(--blue);
      color: var(--white);
    }

    .btn:hover svg {
      fill: var(--white);
    }

    .btn:active {
      transform: translateY(-3px);
    }

    /* –ö–Ω–æ–ø–∫–∞ "–í—Å–ª—É—Ö" */
    #aloudBtn svg {
      width: 32px;
      height: 32px;
      fill: var(--blue);
      margin-bottom: 10px;
      transition: fill 0.3s;
    }

    /* –ö–Ω–æ–ø–∫–∞ "–ú–æ–ª—á–∞" */
    #silentBtn svg {
      width: 30px;
      height: 30px;
      fill: var(--blue);
      margin-bottom: 10px;
      transition: fill 0.3s;
    }

    /* –≠—Ñ—Ñ–µ–∫—Ç –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ ‚Äî —Å–∏–Ω—è—è –∫–Ω–æ–ø–∫–∞ */
    #aloudBtn:hover svg {
      fill: var(--white);
    }

    #silentBtn:hover svg {
      fill: var(--white);
    }

    /* –†–µ–∑—É–ª—å—Ç–∞—Ç ‚Äî –∫–∞—Ä—Ç–æ—á–∫–∞ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è */
    #result {
      display: none;
      opacity: 0;
      padding: 32px;
      background: linear-gradient(135deg, var(--blue-light), var(--white));
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      margin-top: 20px;
      border: 2px solid var(--blue);
      animation: popIn 0.8s ease forwards;
      transform-origin: center;
    }

    @keyframes popIn {
      0% { transform: scale(0.85); opacity: 0; }
      60% { transform: scale(1.03); }
      100% { transform: scale(1); opacity: 1; }
    }

    #exerciseTitle {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--blue-dark);
      margin-bottom: 14px;
      background: linear-gradient(to right, var(--blue), var(--blue-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #exerciseDesc {
      color: var(--text-muted);
      line-height: 1.8;
      font-size: 1.1rem;
      font-weight: 500;
      max-width: 500px;
      margin: 0 auto;
    }

    /* –ò–∫–æ–Ω–∫–∞ –ø–µ—Ä–µ–¥ –Ω–∞–∑–≤–∞–Ω–∏–µ–º */
    #result::before {
      content: 'üí°';
      font-size: 2rem;
      display: block;
      margin-bottom: 12px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .offline-hint {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #6c757d;
      font-style: italic;
    }

    /* –ê–¥–∞–ø—Ç–∏–≤–Ω–æ—Å—Ç—å */
    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 100%;
        max-width: 240px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .container {
        padding: 28px;
        border-radius: 24px;
      }
      #exerciseTitle {
        font-size: 1.5rem;
      }
      #exerciseDesc {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéØ –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –¥–ª—è —Å–ø–∏–∫–µ—Ä–∞</h1>
    <p class="intro">–ù–∞–∂–º–∏ –Ω–∞ –∏–∫–æ–Ω–∫—É ‚Äî –ø–æ–ª—É—á–∏ —Å–ª—É—á–∞–π–Ω–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</p>

    <div class="buttons">
      <!-- –ö–Ω–æ–ø–∫–∞ "–í—Å–ª—É—Ö" -->
      <button class="btn" id="aloudBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C13.1 2 14 2.9 14 4V12C14 13.1 13.1 14 12 14S10 13.1 10 12V4C10 2.9 10.9 2 12 2ZM19 9V17H17V21H7V17H5V9H3V21C3 21.55 3.45 22 4 22H20C20.55 22 21 21.55 21 21V9H19ZM12 4H5V9H19V4H12Z"/>
        </svg>
        <span>–í—Å–ª—É—Ö</span>
      </button>

      <!-- –ö–Ω–æ–ø–∫–∞ "–ú–æ–ª—á–∞" -->
      <button class="btn" id="silentBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
        <span>–ú–æ–ª—á–∞</span>
      </button>
    </div>

    <div id="result">
      <h2 id="exerciseTitle"></h2>
      <p id="exerciseDesc"></p>
    </div>
  </div>

  <!-- –ü—Ä–∏–º–µ—Ä —Ñ–∞–π–ª–∞ exercises.js (–≤—Å—Ç—Ä–æ–µ–Ω –¥–ª—è –¥–µ–º–æ–Ω—Å—Ç—Ä–∞—Ü–∏–∏) -->
  <script>
    window.exercises = {
      aloud: [
        { title: "–ü–æ–≤—Ç–æ—Ä–∏ —Å–∫–æ—Ä–æ–≥–æ–≤–æ—Ä–∫—É", desc: "–ü–æ–≤—Ç–æ—Ä–∏ 3 —Ä–∞–∑–∞ –±—ã—Å—Ç—Ä–æ: '–¢—Ä–∏ —Å–≤–∏—Ä–∏—Å—Ç–µ–ª–∏ —Å–≤–∏—Å—Ç–µ–ª–∏ –Ω–∞ —Å–≤–∏—Å—Ç—É–ª—å–∫–∞—Ö'." },
        { title: "–†–∞—Å—Å–∫–∞–∂–∏ –∞–Ω–µ–∫–¥–æ—Ç", desc: "–†–∞—Å—Å–∫–∞–∂–∏ –ª—é–±–æ–π –∞–Ω–µ–∫–¥–æ—Ç –≤—Å–ª—É—Ö, –∫–∞–∫ –±—É–¥—Ç–æ –ø–µ—Ä–µ–¥ –∞—É–¥–∏—Ç–æ—Ä–∏–µ–π." },
        { title: "–û–ø–∏—à–∏ –∫–∞—Ä—Ç–∏–Ω—É", desc: "–ó–∞–∫—Ä–æ–π –≥–ª–∞–∑–∞, –ø—Ä–µ–¥—Å—Ç–∞–≤—å –ø–µ–π–∑–∞–∂ –∏ –æ–ø–∏—à–∏ –µ–≥–æ –≤—Å–ª—É—Ö." },
        { title: "–ß—Ç–µ–Ω–∏–µ —Å –≤—ã—Ä–∞–∂–µ–Ω–∏–µ–º", desc: "–ü—Ä–æ—á–∏—Ç–∞–π –≤—Å–ª—É—Ö –ª—é–±–æ–π –∞–±–∑–∞—Ü –∏–∑ –∫–Ω–∏–≥–∏ —Å —ç–º–æ—Ü–∏—è–º–∏." },
        { title: "–ò–Ω—Ç–µ—Ä–≤—å—é —É –∑–µ—Ä–∫–∞–ª–∞", desc: "–ó–∞–¥–∞–π —Å–µ–±–µ 3 –≤–æ–ø—Ä–æ—Å–∞ –∏ –æ—Ç–≤–µ—Ç—å –Ω–∞ –Ω–∏—Ö, –∫–∞–∫ –±—É–¥—Ç–æ –Ω–∞ –∏–Ω—Ç–µ—Ä–≤—å—é." }
      ],
      silent: [
        { title: "–ú—ã—Å–ª–µ–Ω–Ω–∞—è —Ä–µ—á—å", desc: "–ü—Ä–µ–¥—Å—Ç–∞–≤—å, —á—Ç–æ —Ç—ã –≤—ã—Å—Ç—É–ø–∞–µ—à—å –ø–µ—Ä–µ–¥ 1000 —á–µ–ª–æ–≤–µ–∫. –ü—Ä–æ–∫—Ä—É—Ç–∏ —Ä–µ—á—å –≤ –≥–æ–ª–æ–≤–µ." },
        { title: "–°–æ—Å—Ç–∞–≤—å —Ç–æ—Å—Ç", desc: "–ú—ã—Å–ª–µ–Ω–Ω–æ —Å–æ—Å—Ç–∞–≤—å —Ç–æ—Å—Ç –Ω–∞ —Å–≤–∞–¥—å–±—É ‚Äî –ø—Ä–æ–¥—É–º–∞–π –Ω–∞—á–∞–ª–æ, —Å–µ—Ä–µ–¥–∏–Ω—É, –∫–æ–Ω–µ—Ü." },
        { title: "–ê–Ω–∞–ª–∏–∑ —Ä–µ—á–∏", desc: "–í—Å–ø–æ–º–Ω–∏ –≤—ã—Å—Ç—É–ø–ª–µ–Ω–∏–µ –∏ –º—ã—Å–ª–µ–Ω–Ω–æ –æ—Ü–µ–Ω–∏: —á—Ç–æ –±—ã–ª–æ —Ö–æ—Ä–æ—à–æ, —á—Ç–æ –º–æ–∂–Ω–æ —É–ª—É—á—à–∏—Ç—å." },
        { title: "–í–∏–∑—É–∞–ª–∏–∑–∞—Ü–∏—è —É—Å–ø–µ—Ö–∞", desc: "–ó–∞–∫—Ä–æ–π –≥–ª–∞–∑–∞ –∏ –ø—Ä–µ–¥—Å—Ç–∞–≤—å, –∫–∞–∫ —Ç—ã —É–≤–µ—Ä–µ–Ω–Ω–æ –≥–æ–≤–æ—Ä–∏—à—å, –∞—É–¥–∏—Ç–æ—Ä–∏—è –∞–ø–ª–æ–¥–∏—Ä—É–µ—Ç." },
        { title: "–£–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ –Ω–∞ –ª–æ–≥–∏–∫—É", desc: "–ü–æ–¥—É–º–∞–π –Ω–∞–¥ —Ç–µ–º–æ–π: '–ü–æ—á–µ–º—É –≤–∞–∂–Ω–æ –≥–æ–≤–æ—Ä–∏—Ç—å —á–µ—Å—Ç–Ω–æ?' ‚Äî –ø–æ—Å—Ç—Ä–æ–π –∞—Ä–≥—É–º–µ–Ω—Ç—ã." }
      ]
    };
  </script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const aloudBtn = document.getElementById('aloudBtn');
      const silentBtn = document.getElementById('silentBtn');
      const resultDiv = document.getElementById('result');
      const titleEl = document.getElementById('exerciseTitle');
      const descEl = document.getElementById('exerciseDesc');

      if (!window.exercises) {
        resultDiv.style.display = 'block';
        resultDiv.style.background = '#e9f0ff';
        resultDiv.style.borderColor = '#0d6efd';
        titleEl.textContent = '–û—à–∏–±–∫–∞';
        descEl.textContent = '–£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –Ω–µ –∑–∞–≥—Ä—É–∂–µ–Ω—ã.';
        titleEl.style.color = '#0d6efd';
        descEl.style.color = '#4a5568';
        console.error('window.exercises –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
      }

      const random = arr => arr[Math.floor(Math.random() * arr.length)];

      const showExercise = (type) => {
        const ex = random(window.exercises[type]);
        titleEl.textContent = ex.title;
        descEl.textContent = ex.desc;
        resultDiv.style.display = 'block';
        resultDiv.style.opacity = 0;
        
        // –ê–Ω–∏–º–∞—Ü–∏—è –ø–æ—è–≤–ª–µ–Ω–∏—è
        setTimeout(() => {
          resultDiv.style.opacity = 1;
        }, 50);

        // –ü–ª–∞–≤–Ω–∞—è –ø—Ä–æ–∫—Ä—É—Ç–∫–∞
        resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
      };

      // –î–æ–±–∞–≤–∏–º –∑–≤—É–∫ –ø—Ä–∏ –Ω–∞–∂–∞—Ç–∏–∏ (–æ–ø—Ü–∏–æ–Ω–∞–ª—å–Ω–æ)
      [aloudBtn, silentBtn].forEach(btn => {
        btn.addEventListener('click', () => {
          // –ú–∏–∫—Ä–æ-–∑–≤—É–∫ (–º–æ–∂–Ω–æ —Ä–∞—Å–∫–æ–º–º–µ–Ω—Ç–∏—Ä–æ–≤–∞—Ç—å, –µ—Å–ª–∏ –¥–æ–±–∞–≤–∏—Ç—å —Ñ–∞–π–ª)
          // const sound = new Audio('click.mp3');
          // sound.play().catch(() => {});
        });
      });

      aloudBtn.addEventListener('click', () => showExercise('aloud'));
      silentBtn.addEventListener('click', () => showExercise('silent'));

      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker (–¥–ª—è –æ—Ñ—Ñ–ª–∞–π–Ω–∞)
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'))
          .catch(err => console.error('–û—à–∏–±–∫–∞ SW:', err));
      }
    });
  </script>
</body>
