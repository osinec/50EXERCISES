<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d6efd">
  <title>–ú–∏–Ω—É—Ç–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –¥–ª—è —Å–ø–∏–∫–µ—Ä–∞</title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #0d6efd;
      --blue-dark: #0a58ca;
      --blue-light: #e7f0ff;
      --white: #ffffff;
      --text: #1a1a1a;
      --text-muted: #4a5568;
      --shadow: rgba(13, 110, 253, 0.15);
      --border: rgba(13, 110, 253, 0.2);
      --hover: rgba(13, 110, 253, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d6efd 0%, #1a5dbf 100%);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
      background-attachment: fixed;
    }

    .container {
      background: var(--white);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      width: 100%;
      max-width: 560px;
      border-radius: 28px;
      box-shadow: 0 20px 50px var(--shadow);
      padding: 36px;
      text-align: center;
      border: 1px solid var(--border);
      overflow: hidden;
    }

    h1 {
      font-size: 2.1rem;
      margin-bottom: 14px;
      font-weight: 700;
      color: var(--blue-dark);
      letter-spacing: -0.5px;
    }

    p.intro {
      color: var(--text-muted);
      margin-bottom: 36px;
      font-size: 1.05rem;
      font-weight: 500;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 28px;
      margin-bottom: 40px;
      flex-wrap: wrap;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: none;
      padding: 20px 30px;
      border-radius: 20px;
      cursor: pointer;
      font-size: 1.05rem;
      font-weight: 600;
      box-shadow: 0 8px 24px var(--shadow);
      min-width: 150px;
      position: relative;
      overflow: hidden;
      background: var(--white);
      border: 2px solid var(--blue);
      color: var(--blue-dark);
      transition: transform 0.3s, box-shadow 0.3s, background 0.3s;
    }

    .btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
      transition: left 0.8s;
    }

    .btn:hover::before {
      left: 120%;
    }

    .btn:hover {
      transform: translateY(-8px) scale(1.05);
      box-shadow: 0 16px 32px rgba(13, 110, 253, 0.25);
      background: var(--blue);
      color: var(--white);
    }

    .btn:hover svg {
      fill: var(--white);
    }

    .btn:active {
      transform: translateY(-3px);
    }

    #aloudBtn svg, #silentBtn svg {
      width: 32px;
      height: 32px;
      fill: var(--blue);
      margin-bottom: 10px;
      transition: fill 0.3s;
    }

    #aloudBtn:hover svg, #silentBtn:hover svg {
      fill: var(--white);
    }

    #result {
      display: none;
      opacity: 0;
      padding: 32px;
      background: linear-gradient(135deg, var(--blue-light), var(--white));
      border-radius: 22px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.12);
      margin-top: 20px;
      border: 2px solid var(--blue);
      animation: popIn 0.8s ease forwards;
      transform-origin: center;
    }

    @keyframes popIn {
      0% { transform: scale(0.85); opacity: 0; }
      60% { transform: scale(1.03); }
      100% { transform: scale(1); opacity: 1; }
    }

    #exerciseTitle {
      font-size: 1.7rem;
      font-weight: 700;
      color: var(--blue-dark);
      margin-bottom: 14px;
      background: linear-gradient(to right, var(--blue), var(--blue-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    #exerciseDesc {
      color: var(--text-muted);
      line-height: 1.8;
      font-size: 1.1rem;
      font-weight: 500;
      max-width: 500px;
      margin: 0 auto;
    }

    #result::before {
      content: 'üí°';
      font-size: 2rem;
      display: block;
      margin-bottom: 12px;
      animation: float 3s ease-in-out infinite;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-6px); }
    }

    .offline-hint {
      margin-top: 24px;
      font-size: 0.85rem;
      color: #6c757d;
      font-style: italic;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 100%;
        max-width: 240px;
      }
      h1 {
        font-size: 1.8rem;
      }
      .container {
        padding: 28px;
        border-radius: 24px;
      }
      #exerciseTitle {
        font-size: 1.5rem;
      }
      #exerciseDesc {
        font-size: 1.05rem;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéØ –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –¥–ª—è —Å–ø–∏–∫–µ—Ä–∞</h1>
    <p class="intro">–ù–∞–∂–º–∏ –Ω–∞ –∏–∫–æ–Ω–∫—É ‚Äî –ø–æ–ª—É—á–∏ —Å–ª—É—á–∞–π–Ω–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</p>

    <div class="buttons">
      <button class="btn" id="aloudBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C13.1 2 14 2.9 14 4V12C14 13.1 13.1 14 12 14S10 13.1 10 12V4C10 2.9 10.9 2 12 2ZM19 9V17H17V21H7V17H5V9H3V21C3 21.55 3.45 22 4 22H20C20.55 22 21 21.55 21 21V9H19ZM12 4H5V9H19V4H12Z"/>
        </svg>
        <span>–í—Å–ª—É—Ö</span>
      </button>

      <button class="btn" id="silentBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
        <span>–ú–æ–ª—á–∞</span>
      </button>
    </div>

    <div id="result">
      <h2 id="exerciseTitle"></h2>
      <p id="exerciseDesc"></p>
    </div>
  </div>

  <!-- –í–Ω–µ—à–Ω–∏–π —Ñ–∞–π–ª —Å —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è–º–∏ -->
  <script src="exercises.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const aloudBtn = document.getElementById('aloudBtn');
      const silentBtn = document.getElementById('silentBtn');
      const resultDiv = document.getElementById('result');
      const titleEl = document.getElementById('exerciseTitle');
      const descEl = document.getElementById('exerciseDesc');

      // –ü—Ä–æ–≤–µ—Ä—è–µ–º, –∑–∞–≥—Ä—É–∑–∏–ª—Å—è –ª–∏ exercises.js
      function waitForExercises() {
        if (window.exercises) {
          initApp();
        } else {
          setTimeout(waitForExercises, 100); // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∫–∞–∂–¥—ã–µ 100–º—Å
        }
      }

      function initApp() {
        const random = arr => arr[Math.floor(Math.random() * arr.length)];

        const showExercise = (type) => {
          if (!window.exercises[type] || window.exercises[type].length === 0) {
            titleEl.textContent = '–û—à–∏–±–∫–∞';
            descEl.textContent = `–ù–µ—Ç —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–π –¥–ª—è –∫–∞—Ç–µ–≥–æ—Ä–∏–∏ "${type}".`;
            resultDiv.style.display = 'block';
            resultDiv.style.opacity = 1;
            return;
          }

          const ex = random(window.exercises[type]);
          titleEl.textContent = ex.title;
          descEl.textContent = ex.desc;
          resultDiv.style.display = 'block';
          resultDiv.style.opacity = 0;

          setTimeout(() => {
            resultDiv.style.opacity = 1;
          }, 50);

          resultDiv.scrollIntoView({ behavior: 'smooth', block: 'center' });
        };

        aloudBtn.addEventListener('click', () => showExercise('aloud'));
        silentBtn.addEventListener('click', () => showExercise('silent'));
      }

      // –ó–∞–ø—É—Å–∫–∞–µ–º –ø—Ä–æ–≤–µ—Ä–∫—É
      waitForExercises();

      // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è Service Worker
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'))
          .catch(err => console.error('–û—à–∏–±–∫–∞ SW:', err));
      }
    });
  </script>
</body>
</html>
