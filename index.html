<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <meta name="theme-color" content="#0d6efd">
  <title> –ú–∏–Ω—É—Ç–Ω—ã–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –¥–ª—è —Å–ø–∏–∫–µ—Ä–∞ </title>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —à—Ä–∏—Ñ—Ç -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --blue: #0d6efd;
      --blue-dark: #0a58ca;
      --white: #ffffff;
      --text: #1a1a1a;
      --text-muted: #4a5568;
      --shadow: rgba(13, 110, 253, 0.15);
      --border: rgba(13, 110, 253, 0.2);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      transition: background 0.4s, color 0.4s, transform 0.3s, box-shadow 0.3s;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0d6efd, #1a5dbf);
      color: var(--text);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      line-height: 1.6;
    }

    .container {
      background: var(--white);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      width: 100%;
      max-width: 520px;
      border-radius: 24px;
      box-shadow: 0 15px 35px var(--shadow);
      padding: 32px;
      text-align: center;
      border: 1px solid var(--border);
    }

    h1 {
      font-size: 1.9rem;
      margin-bottom: 12px;
      font-weight: 600;
      color: var(--blue-dark);
    }

    p.intro {
      color: var(--text-muted);
      margin-bottom: 32px;
      font-size: 1rem;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 24px;
      margin-bottom: 36px;
      flex-wrap: wrap;
    }

    .btn {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      border: none;
      padding: 18px 28px;
      border-radius: 18px;
      cursor: pointer;
      font-size: 1rem;
      font-weight: 500;
      box-shadow: 0 6px 20px var(--shadow);
      min-width: 140px;
      position: relative;
      overflow: hidden;
    }

    .btn::after {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.5), transparent);
      transition: none;
    }

    .btn:hover::after {
      left: 100%;
      transition: left 0.7s;
    }

    .btn:hover {
      transform: translateY(-6px) scale(1.03);
      box-shadow: 0 12px 25px rgba(13, 110, 253, 0.25);
    }

    .btn:active {
      transform: translateY(-2px);
    }

    /* –ö–Ω–æ–ø–∫–∞ "–í—Å–ª—É—Ö" ‚Äî —Å–∏–Ω—è—è —Å –±–µ–ª–æ–π –∏–∫–æ–Ω–∫–æ–π */
    #aloudBtn {
      background: var(--blue);
      color: var(--white);
      border: 2px solid rgba(255, 255, 255, 0.3);
    }

    #aloudBtn svg {
      width: 30px;
      height: 30px;
      fill: var(--white);
      margin-bottom: 8px;
    }

    /* –ö–Ω–æ–ø–∫–∞ "–ú–æ–ª—á–∞" ‚Äî –±–µ–ª–∞—è —Å —Å–∏–Ω–µ–π –∏–∫–æ–Ω–∫–æ–π */
    #silentBtn {
      background: var(--white);
      color: var(--blue-dark);
      border: 2px solid var(--blue);
    }

    #silentBtn svg {
      width: 28px;
      height: 28px;
      fill: var(--blue);
      margin-bottom: 8px;
    }

    #result {
      display: none;
      padding: 28px;
      background: var(--white);
      border-radius: 18px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      border: 2px solid #d0d7e3;
      animation: popIn 0.6s ease forwards;
      opacity: 0;
    }

    @keyframes popIn {
      0% { transform: scale(0.8); opacity: 0; }
      70% { transform: scale(1.05); }
      100% { transform: scale(1); opacity: 1; }
    }

    #exerciseTitle {
      font-size: 1.5rem;
      font-weight: 600;
      color: var(--blue-dark);
      margin-bottom: 12px;
    }

    #exerciseDesc {
      color: var(--text-muted);
      line-height: 1.7;
      font-size: 1.05rem;
    }

    .offline-hint {
      margin-top: 20px;
      font-size: 0.85rem;
      color: #6c757d;
    }

    @media (max-width: 480px) {
      .buttons {
        flex-direction: column;
        align-items: center;
      }
      .btn {
        width: 100%;
        max-width: 220px;
      }
      h1 {
        font-size: 1.6rem;
      }
      .container {
        padding: 24px;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>üéØ –£–ø—Ä–∞–∂–Ω–µ–Ω–∏—è –¥–ª—è —Ä–µ—á–∏</h1>
    <p class="intro">–ù–∞–∂–º–∏ –Ω–∞ –∏–∫–æ–Ω–∫—É ‚Äî –ø–æ–ª—É—á–∏ —Å–ª—É—á–∞–π–Ω–æ–µ —É–ø—Ä–∞–∂–Ω–µ–Ω–∏–µ</p>

    <div class="buttons">
      <!-- –ö–Ω–æ–ø–∫–∞ "–í—Å–ª—É—Ö" ‚Äî —Å–∏–Ω—è—è —Å –±–µ–ª—ã–º –º–∏–∫—Ä–æ—Ñ–æ–Ω–æ–º -->
      <button class="btn" id="aloudBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 2C13.1 2 14 2.9 14 4V12C14 13.1 13.1 14 12 14S10 13.1 10 12V4C10 2.9 10.9 2 12 2ZM19 9V17H17V21H7V17H5V9H3V21C3 21.55 3.45 22 4 22H20C20.55 22 21 21.55 21 21V9H19ZM12 4H5V9H19V4H12Z"/>
        </svg>
        <span>–í—Å–ª—É—Ö</span>
      </button>

      <!-- –ö–Ω–æ–ø–∫–∞ "–ú–æ–ª—á–∞" ‚Äî –±–µ–ª–∞—è —Å —Å–∏–Ω–µ–π –∏–∫–æ–Ω–∫–æ–π -->
      <button class="btn" id="silentBtn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
          <path d="M12 4.5C7 4.5 2.73 7.61 1 12c1.73 4.39 6 7.5 11 7.5s9.27-3.11 11-7.5c-1.73-4.39-6-7.5-11-7.5zM12 17c-2.76 0-5-2.24-5-5s2.24-5 5-5 5 2.24 5 5-2.24 5-5 5zm0-8c-1.66 0-3 1.34-3 3s1.34 3 3 3 3-1.34 3-3-1.34-3-3-3z"/>
        </svg>
        <span>–ú–æ–ª—á–∞</span>
      </button>
    </div>

    <div id="result">
      <h2 id="exerciseTitle"></h2>
      <p id="exerciseDesc"></p>
    </div>
  </div>

  <!-- –ü–æ–¥–∫–ª—é—á–∞–µ–º —É–ø—Ä–∞–∂–Ω–µ–Ω–∏—è -->
  <script src="exercises.js"></script>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const aloudBtn = document.getElementById('aloudBtn');
      const silentBtn = document.getElementById('silentBtn');
      const resultDiv = document.getElementById('result');
      const titleEl = document.getElementById('exerciseTitle');
      const descEl = document.getElementById('exerciseDesc');

      if (!window.exercises) {
        resultDiv.style.display = 'block';
        resultDiv.style.background = '#e9f0ff';
        resultDiv.style.borderColor = '#0d6efd';
        titleEl.textContent = '–û—à–∏–±–∫–∞';
        descEl.textContent = '–§–∞–π–ª exercises.js –Ω–µ –∑–∞–≥—Ä—É–∑–∏–ª—Å—è.';
        titleEl.style.color = '#0d6efd';
        descEl.style.color = '#4a5568';
        console.error('window.exercises –Ω–µ –Ω–∞–π–¥–µ–Ω');
        return;
      }

      const random = arr => arr[Math.floor(Math.random() * arr.length)];

      const showExercise = (type) => {
        const ex = random(window.exercises[type]);
        titleEl.textContent = ex.title;
        descEl.textContent = ex.desc;
        resultDiv.style.display = 'block';
        resultDiv.style.opacity = 0;
        setTimeout(() => {
          resultDiv.style.opacity = 1;
        }, 50);
        resultDiv.scrollIntoView({ behavior: 'smooth' });
      };

      aloudBtn.addEventListener('click', () => showExercise('aloud'));
      silentBtn.addEventListener('click', () => showExercise('silent'));

      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('sw.js')
          .then(reg => console.log('SW –∑–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞–Ω'))
          .catch(err => console.error('–û—à–∏–±–∫–∞ SW:', err));
      }
    });
  </script>
</body>
</html>
